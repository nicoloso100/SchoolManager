<div class="Container">
  <h1 class="AlumTittle">Información del alumno que desea eliminar:</h1>
  <div class="BodyBox">
    <table class="table">
      <tr>
        <th> Código: </th>
        <td>{{alumnoCompleto.alum_codigo}}</td>
      </tr>
      <tr>
        <th>Nombre Completo: </th>
        <td>{{alumnoCompleto.alum_nombres}} {{alumnoCompleto.alum_apellidos}}</td>
      </tr>
      <tr>
        <th>Grupo: </th>
        <td>{{alumnoCompleto.grup_indicativo}}</td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-secondary btn-block" (click)="eliminarAlumno()">Eliminar</button>
        </td>
        <td>
          <button class="btn btn-secondary btn-block" (click)="Cancelar()">Cancelar</button>
        </td>
      </tr>
    </table>
  </div>
</div>
