<div class="Container">
    <h1 class="AlumTittle">Información de la materia que desea eliminar:</h1>
    <div class="BodyBox">
      <table class="table">
        <tr>
          <th> Código: </th>
          <td>{{materia.mate_id}}</td>
        </tr>
        <tr>
          <th>Área: </th>
          <td>{{materia.mate_nombre}}</td>
        </tr>
        <tr>
          <th>Grupo: </th>
          <td>{{materia.grup_indicativo}}</td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-secondary btn-block" (click)="eliminarMateria()">Eliminar</button>
          </td>
          <td>
            <button class="btn btn-secondary btn-block" (click)="Cancelar()">Cancelar</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
